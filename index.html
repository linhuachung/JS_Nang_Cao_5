<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="col-6 my-4">
            <form>
                <h2>Tính thếu thu nhập cá nhân</h2>
                <div class="form-group">
                    <label for="inputName">Ho tên:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nhập tên">
                </div>
                <div class="form-group">
                    <label for="inputThuNhapNam">Tổng thu nhập năm:</label>
                    <input type="text" class="form-control" id="inputThuNhapNam" placeholder="Nhập tổng thu nhập năm">
                </div>
                <div class="form-group">
                    <label for="inputSoNguoi">Số người phụ thuộc:</label>
                    <input type="text" class="form-control" id="inputSoNguoi" placeholder="Nhập số người">
                </div>
                <button type="submit" class="btn btn-danger" id="btnTinh">Tính</button>
            </form>
        </div>
        <div class="col-6 my-4">
            <form>
                <h2>Tính tiền cáp</h2>
                <div class="form-group">
                    <label for="inputMKH">Mã khách hàng:</label>
                    <input type="text" class="form-control" id="inputMKH" placeholder="Nhập mã khách hàng">
                </div>
                <div class="form-group">
                    <ul>
                        <li class="type">
                            <input type="radio" name="selector" id="nhaDan" value="Nhà Dân"> 
                            <label for="grabCar">Nhà dân</label>
                            <div class="check"></div>
                        </li>
                        <li class="type ">
                            <input type="radio" name="selector"id="doanhNghiep" value="Doanh Nghiệp">
                            <label for="doanhNghiep">Doanh nghiệp</label>
                            <div class="check"></div>
                        </li>
                    </ul>
                </div>     
                <div class="form-group">
                    <label for="inputKenh">Số kênh cao cấp:</label>
                    <input type="text" class="form-control" id="inputKenh" placeholder="Nhập số kênh">
                </div>
                <div class="form-group " id="visible">
                    <label for="inputSoKetNoi">Số kết nối:</label>
                    <input type="text" class="form-control" id="inputSoKetNoi" placeholder="Nhập số kết nối" visible="true">
                </div>
                <button type="submit" class="btn btn-warning" id="btnTinh2">Tính</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>`
    <script src="./js/main.js"></script>
</body>

</html>
